<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .products {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      .product {
        height: 500px;
        width: 500px;
        border: 1px solid black;
      }

      img {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <img src="" alt="loading the image" />
    <ul></ul>
    <div class="products"></div>
    <script src="script.js"></script>
  </body>
</html>
